<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftUp – Login</title>

    <style>
        body {
            margin: 0;
            background: #fafafa;
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 360px;
            background: #ffffff;
            border: 1px solid #dbdbdb;
            padding: 40px 35px;
            text-align: center;
            border-radius: 10px;
        }

        h1 {
            font-family: "Poppins";
            font-weight: 700;
            color: #008080;
            font-size: 28px;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #008080;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #008080;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background: #006666;
        }

        .forgot {
            margin-top: 15px;
            font-size: 13px;
            color: #003f3f;
            cursor: pointer;
        }

        .signup-text {
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-text a {
            color: #008080;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        #error {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>LiftUp</h1>

        <input type="email" id="email" placeholder="Email address">
        <input type="password" id="password" placeholder="Password">

        <button onclick="loginUser()">Log In</button>

        <p id="error"></p>

        <p class="forgot">Forgot password?</p>

        <div class="signup-text">
            Don’t have an account? 
            <a href="signup.html">Sign up</a>
        </div>
    </div>

    <script>
        function loginUser() {
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Temporary logic (we will connect backend later)
            if (email === "user@gmail.com" && password === "1234") {
                window.location.href = "index.html"; // redirect to dashboard
            } else {
                document.getElementById("error").innerText = "Incorrect email or password!";
            }
        }
    </script>

</body>
</html>
