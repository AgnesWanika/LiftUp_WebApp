<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftUp ‚Äì Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #b2ffd6, #81c7ed, #c6ffe4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .glass-box {
            width: 380px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-radius: 18px;
            backdrop-filter: blur(15px);
            text-align: center;
            animation: fadeIn 1.2s ease;
        }

        h2 {
            margin-bottom: 10px;
            color: #003c2f;
            font-size: 26px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #0a7b64;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #065c4c;
        }

        a {
            color: #004d40;
            font-weight: bold;
            cursor: pointer;
        }

        #errorMsg {
            color: darkred;
            margin-top: 10px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="glass-box">
        <h2>üîê Login to LiftUp</h2>

        <input type="email" id="loginEmail" placeholder="Enter Email">
        <input type="password" id="loginPassword" placeholder="Enter Password">

        <button onclick="LiftUpAuth.login()">Login</button>

        <p id="errorMsg"></p>

        <p style="margin-top:15px;">Don't have an account?
            <a href="signup.html">Sign Up</a>
        </p>

        <p style="margin-top:5px;">
            <a onclick="showForgotPopup()">Forgot Password?</a>
        </p>
    </div>

    <!-- Forgot Password Popup -->
    <div id="forgotPopup" style="
        display:none; position:fixed; top:0; left:0; width:100%; height:100%;
        background:rgba(0,0,0,0.5); justify-content:center; align-items:center;
    ">
        <div style="
            background:white; padding:25px; width:350px; border-radius:12px; text-align:center;
        ">
            <h3>üîç Reset Password</h3>
            <input type="email" id="resetEmail" placeholder="Enter your email">
            <button onclick="LiftUpAuth.verifySecurity()">Next</button>
            <button onclick="closeForgotPopup()" style="background:#999;">Cancel</button>
        </div>
    </div>

    <script src="auth.js"></script>

    <script>
        function showForgotPopup() {
            document.getElementById("forgotPopup").style.display = "flex";
        }
        function closeForgotPopup() {
            document.getElementById("forgotPopup").style.display = "none";
        }
    </script>

</body>
</html>
