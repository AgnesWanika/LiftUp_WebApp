    }

      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #66bb6a, #388e3c);

    }

    footer {
      background-color: #81c784;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }

    audio {
      width: 80%;
      margin-top: 10px;
    }

    #affirmation {

      color: #2e7d32;
    }

    #moodMsg {

</head>
