<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiftUp ‚Äì Signup</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            background: linear-gradient(135deg, #c7ffd8, #94e2ff, #d6f5ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
        }

        .glass-box {
            width: 420px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            animation: fadeIn 1.2s ease;
            text-align: center;
        }

        h2 {
            color: #004d40;
            font-size: 26px;
            margin-bottom: 15px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }

        button {
            width: 90%;
            padding: 12px;
            background: #0b7b68;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #065c4c;
        }

        a {
            color: #003c2f;
            font-weight: bold;
        }

        #errorMsg {
            margin-top: 10px;
            font-weight: bold;
            color: #d50000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="glass-box">
        <h2>üìù Create Your LiftUp Account</h2>

        <input type="text" id="fullName" placeholder="Full Name">

        <input type="email" id="signupEmail" placeholder="Email">

        <input type="password" id="signupPassword" placeholder="Password">

        <input type="password" id="confirmPassword" placeholder="Confirm Password">

        <select id="securityQuestion">
            <option value="" disabled selected>Select a Security Question</option>
            <option>What is your childhood nickname?</option>
            <option>What is your favorite food?</option>
            <option>What is your dream travel place?</option>
        </select>

        <input type="text" id="securityAnswer" placeholder="Enter Security Answer">

        <button onclick="LiftUpAuth.signup()">Sign Up</button>

        <p id="errorMsg"></p>

        <p style="margin-top: 15px;">Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>

    <script src="auth.js"></script>

</body>
</html>
